<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="city" spellcheck="false">
            <button><img src="./img/search.svg" alt="search button"></button>
        </div>
        <div class="error">
            <p>Invalid City</p>
        </div>
        <div class="weather">
            <img src="./img/wind.svg" alt="rain" class="weathericon">
            <h1 class="temp">34Â°C</h1>
            <h2 class="city">Jaipur</h2>
            <div class="details">
                <div class="col">
                    <img src="./img/humidity.svg">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./img/wind.svg">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
